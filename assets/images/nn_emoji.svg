<svg class="nav__emoji" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" aria-hidden="true">

  <!-- 연결선 (초록색, 굵게) -->
  <g stroke="#2ECC71" stroke-width="5" stroke-linecap="round">
    <!-- L1 -> L2 -->
    <line x1="22" y1="30" x2="60" y2="45"></line>
    <line x1="22" y1="30" x2="60" y2="75"></line>

    <line x1="22" y1="60" x2="60" y2="45"></line>
    <line x1="22" y1="60" x2="60" y2="75"></line>

    <line x1="22" y1="90" x2="60" y2="45"></line>
    <line x1="22" y1="90" x2="60" y2="75"></line>

    <!-- L2 -> L3 -->
    <line x1="60" y1="45" x2="102" y2="60"></line>
    <line x1="60" y1="75" x2="102" y2="60"></line>
  </g>

  <!-- 노드 (검은색, 크게) -->
  <g fill="#000000">
    <!-- L1 -->
    <circle cx="22" cy="30" r="10"></circle>
    <circle cx="22" cy="60" r="10"></circle>
    <circle cx="22" cy="90" r="10"></circle>

    <!-- L2 -->
    <circle cx="60" cy="45" r="10"></circle>
    <circle cx="60" cy="75" r="10"></circle>

    <!-- L3 -->
    <circle cx="102" cy="60" r="11"></circle>
  </g>
</svg>
